<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/lckypc/login/toIndex.do">首页</a></li>
		<li>旅游信息管理</li>
		<li>旅游交易信息列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div ng-app="" class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="trtrTel"
				ng-model="trtrTel" placeholder="旅游信息ID或顾客联系方式关键字" /> <input class="btn click"
				type="submit" value="查询" ng-click="selectTravelTradeByTel()">
		</form>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>交易ID</th>
				<th>客户联系方式</th>
				<th>购买的成人票数</th>
				<th>购买的儿童票数</th>
				<th>交易额</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="trtr in traveltrades" id={{trtr.trtr_id}}>
				<td>{{$index + 1 }}</td>
				<td>{{trtr.trtr_tel}}</td>
				<td>{{trtr.trtr_mnum}}</td>
				<td>{{trtr.trtr_cnum}}</td>
				<td>{{trtr.trtr_price}}</td>
				<td><a ng-click="editTrtrBtn(this)" class="tablelink"
					has-permission='tTrtrEdit'> 修改</a><a href="#travelTradeList"
					ng-click="deleteTravelTrade(trtr.trtr_id)" class="tablelink"
					has-permission='tTrtrDel'> 删除</a></td>
			</tr>
		</tbody>
	</table>
	<div  class="tcdPageCode">页码容器</div>

</div>
