<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/lckypc/login/toIndex.do">首页</a></li>
		<li>广告管理</li>
		<li>广告详情信息</li>
	</ul>

<!-- 录入ad信息 -->
<div class="formbody">
	
	<form ng-submit="updateAd()">
		<div class="formtitle">
			<span>广告信息</span>
		</div>

		<ul class="forminfo">
			<li><h4>标题:&nbsp;&nbsp;&nbsp;&nbsp;{{adInfo.ad_title}}</h4></li>
			<li><h4>内容:&nbsp;&nbsp;&nbsp;&nbsp;{{adInfo.ad_content}}</h4></li>
			<li><h4>类型:&nbsp;&nbsp;&nbsp;&nbsp;{{adInfo.ad_type|findtype}}</h4></li>
			<li><h4>审核状态:&nbsp;&nbsp;{{adInfo.ad_state|findstate}}</h4></li>
			<li><h4>联系人:&nbsp;&nbsp;&nbsp;{{adInfo.ad_name}}</h4></li>
			<li><h4>联系方式:&nbsp;&nbsp;{{adInfo.ad_tel}}</h4></li>
			<li><h4>备注:&nbsp;&nbsp;&nbsp;&nbsp;{{adInfo.ad_remark}}</h4></li>
			<label>&nbsp;</label>
			<li>
			<input type="submit" class="btn click" ng-click="updateAd()" value="确定"/>
			<!-- <a href="#adList" class="dfinput">确定</a> -->
		</ul>
	</form>
</div>
