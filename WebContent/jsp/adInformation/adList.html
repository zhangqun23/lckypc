<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/lckypc/login/toIndex.do">首页</a></li>
		<li>ad信息管理</li>
		<li>ad信息列表</li>
	</ul>
</div>
<div class="rightinfo">
	<div ng-app="" class="tools">
		<form class="toolbar">
		    <!-- 根据审核状态筛选ad信息 -->
		           请选择审核状态：
			<select class="dfselect" ng-model="ADSLimit.ad_state" ng-change="getAdListByST()" id="ad_state" style="width: 167px">
			   <option value="0">未审核</option>
			   <option value="1">已审核</option>	
			   <option value="2">已驳回</option>	
            </select>
            <!-- 根据ad类型筛选ad信息 0招工，1旅游、2其他 -->
                               请选择ad类型：
            <select class="dfselect" ng-model="ADTLimit.ad_type" ng-change="getAdListByST()" id="ad_type" style="width: 167px">
			   <option value="0">招工</option>
			   <option value="1">旅游</option>	
			   <option value="2">其他</option>	
            </select>
		</form>
	</div>
	<table class="tablelist">
		<thead>
			<tr>
				<th>编号</th>
				<th>标题</th>
				<th>内容</th>
				<th>类型</th>
				<th>审核状态</th>
				<th>联系人</th>
				<th>联系电话</th>
				<th>备注</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ad in ads" id={{ad.ad_id}}>
				<td>{{$index + 1 }}</td>
				<td>{{ad.ad_title|cutString}}</td>
				<td>{{ad.ad_content|cutString}}</td>
				<td>{{ad.ad_type|findtype}}</td>
				<td>{{ad.ad_state|findstate}}</td>
				<td>{{ad.ad_name|cutString}}</td>
				<td>{{ad.ad_tel}}</td>
				<td>{{ad.ad_remark|cutString}}</td>
				<td><a ng-click="editState(ad.ad_state,ad.ad_id)" class="tablelink" >审核</a>
				    <a href="#/adUpdate" ng-click="getAdId(ad)"class="tablelink"
				       has-permission='tAdEdit'>详情</a>
					<a href="#adList" ng-click="deleteAd(ad.ad_id)" class="tablelink"
					   has-permission='tAdDel'>删除</a></td>
			</tr>
		</tbody>
	</table>
	<div  class="tcdPageCode">页码容器</div>

</div>
