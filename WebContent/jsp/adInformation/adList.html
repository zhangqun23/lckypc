!Templates.html5.content!
<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/lckypc/login/toIndex.do">首页</a></li>
		<li>ad信息管理</li>
		<li>ad信息列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div ng-app="" class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="aTitle"
				ng-model="aTitle" placeholder="标题关键字" /> <input class="btn click"
				type="submit" value="查询" ng-click="selectAdByTitle()">
			
			<select class="select-box" ng-model="ADSLimit.ad_state" ng-change="selectAdByState()" id="ad_state" required>
			   <option>审核状态</option>
			   <option value="0">未审核</option>
			   <option value="1">已审核</option>		
            </select>
		</form>
	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>编号</th>
				<th>标题</th>
				<th>内容</th>
				<th>类型</th>
				<th>审核状态</th>
				<th>联系人</th>
				<th>联系电话</th>
				<th>备注</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ad in ads" id={{ad.ad_id}}>
				<td>{{$index + 1 }}</td>
				<td>{{ad.ad_title|cutString}}</td>
				<td>{{ad.ad_content|cutString}}</td>
				<td>{{ad.ad_type|findtype}}</td>
				<td>{{ad.ad_state|findstate}}</td>
				<td>{{ad.ad_name|cutString}}</td>
				<td>{{ad.ad_tel}}</td>
				<td>{{ad.ad_remark|cutString}}</td>
				<td><a href="#adList" ng-click="editState(ad.ad_id)" class="tablelink" 
				       has-permission='tAdInfo'>状态变更</a>
				    <a href="#/adUpdate" ng-click="getAdId(ad)"class="tablelink"
				       has-permission='tAdEdit'>详情</a>
					<a href="#adList" ng-click="deleteAd(ad.ad_id)" class="tablelink"
					   has-permission='tAdDel'>删除</a></td>
			</tr>
		</tbody>
	</table>
	<div  class="tcdPageCode">页码容器</div>

</div>
