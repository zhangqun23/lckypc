<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/lckypc/login/toIndex.do">首页</a></li>
		<li>广告信息管理</li>
		<li>广告信息列表</li>
	</ul>
</div>

<div class="rightinfo">
	<div ng-app="" class="tools">
		<form class="toolbar" >
		  <ul class="form-box">
		    <li>
		     <div>
		      <select class="select-box" ng-model="ADSLimit.ad_state" id="ad_state" ng-click="selectAdByState()" required>
		         <option>审核状态</option>
		         <option value="0">未审核</option>
		         <option value="1">已审核</option>
		      </select>
		     </div>
		    </li>	      
		   <!-- <input class="btn click"
				type="submit" value="查询" ng-click="selectAdByState()"> -->      
		  </ul>
		</form>
	</div>
	<table class="tablelist">
		<thead>
			<tr>
				<th>编号</th>
				<th>标题</th>
				<th>内容</th>
				<th>类型</th>
				<th>审核状态</th>
				<th>联系人</th>
				<th>联系电话</th>
				<th>备注</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ad in ads" id={{ad.ad_id}}>
				<td>{{$index + 1 }}</td>
				<td>{{ad.ad_title}}</td>
				<td>{{ad.ad_content}}</td>
				<td>{{ad.ad_type}}</td>
				<td>{{ad.ad_state }}</td>
				<td>{{ad.ad_name }}</td>
				<td>{{ad.ad_tel}}</td>
				<td>{{ad.ad_remark}}</td>
				<td><a href="#/adUpdate" ng-click="getAdId(ad.ad_id)"class="tablelink"	
				    has-permission='aAdEdit'>详情或修改</a>		
					<a href="#adList" ng-click="deleteAd(ad.ad_id)" class="tablelink"
					has-permission='aAdDel'>删除</a></td>
			</tr>
		</tbody>
	</table>
	<div  class="tcdPageCode">页码容器</div>
</div>
